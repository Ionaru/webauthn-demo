<app-page>
  <app-banner />
  <app-login-box>
    @if (isLoading()) {
    <div class="flex items-center justify-center">
      <app-loader />
    </div>
    } @else {
    <h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-900">
      Hello {{user()}}!
    </h1>
    <button class="space-y-6" app-button (click)="addPasskey()">
      <fa-icon [icon]="passKeyIcon" [fixedWidth]="true" />
      Add passkey
    </button>
    <button class="space-y-6" app-button (click)="logout()">
      <fa-icon [icon]="logoutIcon" [fixedWidth]="true" />
      Log out
    </button>
    }
  </app-login-box>
</app-page>
